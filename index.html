<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Trading Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ff4500, #ff6347);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }

        header button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #fff;
            color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #features {
            padding: 2rem;
            text-align: center;
        }

        .features-container {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
        }

        .feature {
            background: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #card-creator {
            background: #fff;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 1rem 0 0.5rem;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume Trading Cards</h1>
        <p>Turn Your Resume Into a Sports Trading Card!</p>
        <button onclick="location.href='#card-creator'">Create Your Card</button>
    </header>

    <section id="features">
        <h2>Why Choose Us?</h2>
        <div class="features-container">
            <div class="feature">Customizable Templates</div>
            <div class="feature">Premium Materials</div>
            <div class="feature">Eye-Catching Designs</div>
        </div>
    </section>

    <section id="card-creator">
        <h2>Create Your Card</h2>
        <form id="cardForm">
            <label for="template">Choose Template:</label>
            <select id="template" name="template">
                <option value="baseball">Baseball</option>
                <option value="basketball">Basketball</option>
                <option value="soccer">Soccer</option>
            </select>

            <label for="photo">Upload Your Picture:</label>
            <input type="file" id="photo" name="photo">

            <label for="stats">Enter Your Stats:</label>
            <textarea id="stats" name="stats" placeholder="Skills, achievements, etc."></textarea>

            <label for="material">Select Material:</label>
            <select id="material" name="material">
                <option value="glossy">Glossy</option>
                <option value="matte">Matte</option>
                <option value="holographic">Holographic</option>
            </select>

            <button type="submit">Generate Card</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Resume Trading Cards. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("cardForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            console.log("Form Data Submitted:", data);
            alert("Your card has been generated! (Check console for data)");
        });
    </script>
</body>
</html>
